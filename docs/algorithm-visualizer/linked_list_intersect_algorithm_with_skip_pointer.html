    <script>
        // List Data
        let listAData = [];
        let listBData = [];
        let listAName = '';
        let listBName = '';

        // DOM Elements
        const inputView = document.getElementById('input-view');
        const vizControls = document.getElementById('viz-controls');
        const listADiv = document.getElementById('list-a');
        const listBDiv = document.getElementById('list-b');
        const resultDiv = document.getElementById('result-list');
        const stepInfo = document.getElementById('step-info');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const visualizeBtn = document.getElementById('visualize-btn');
        const resetBtn = document.getElementById('reset-btn');
        const errorMsg = document.getElementById('error-message');
        const listATitle = document.getElementById('list-a-title');
        const listBTitle = document.getElementById('list-b-title');

        // State variables
        let step = 0;
        let history = []; 
        let isInitialized = false;

        // --- Data Processing and Validation (ìŠ¤í‚µ í¬ì¸í„° ìë™ ìƒì„± ë°©ì‹ìœ¼ë¡œ ìˆ˜ì •) ---

        /**
         * ì…ë ¥ ë¬¸ìì—´(ë‹¨ìˆœ ìˆ«ì ë¦¬ìŠ¤íŠ¸)ê³¼ ìŠ¤í‚µ ê°„ê²©ì„ ë°›ì•„
         * ìŠ¤í‚µ í¬ì¸í„°ê°€ í¬í•¨ëœ ë…¸ë“œ ê°ì²´ ë°°ì—´ë¡œ ë³€í™˜í•©ë‹ˆë‹¤.
         */
        function processInput(inputValue, listName, skipInterval) {
            errorMsg.textContent = '';
            let rawNumbers = inputValue.split(',')
                                        .map(s => s.trim())
                                        .filter(s => s.length > 0);
            
            let parsedList = [];
            let lastVal = -Infinity;

            // 1. 1ì°¨ íŒŒì‹±: ìˆ«ì ê°’ë§Œ íŒŒì‹±í•˜ì—¬ ê¸°ë³¸ ë¦¬ìŠ¤íŠ¸ ìƒì„±
            for (const s of rawNumbers) {
                const num = parseInt(s, 10);
                if (isNaN(num) || String(num) !== s) {
                     errorMsg.textContent = `[${listName}]ì˜ '${s}' í•­ëª©ì´ ìœ íš¨í•œ ìˆ«ìê°€ ì•„ë‹™ë‹ˆë‹¤.`;
                     return null;
                }

                if (num < lastVal) {
                    errorMsg.textContent = `[${listName}] ë¦¬ìŠ¤íŠ¸ê°€ ì˜¤ë¦„ì°¨ìˆœìœ¼ë¡œ ì •ë ¬ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. (ì˜¤ë¥˜: ${num} < ${lastVal})`;
                    return null;
                }

                parsedList.push({ value: num, skipValue: null, skipIndex: null });
                lastVal = num;
            }

            // 2. 2ì°¨ íŒŒì‹±: ìŠ¤í‚µ í¬ì¸í„° ìë™ ìƒì„±
            // skipInterval = 3 ì´ë©´, 0 -> 3, 3 -> 6, 6 -> 9 ...
            if (skipInterval > 0) {
                for (let i = 0; i < parsedList.length; i++) {
                    // iê°€ nì˜ ë°°ìˆ˜ì¼ ë•Œ (0, n, 2n, ...) í¬ì¸í„° ìƒì„± ì‹œë„
                    if (i % skipInterval === 0) { 
                        let targetIndex = i + skipInterval;
                        
                        // íƒ€ê²Ÿì´ ë¦¬ìŠ¤íŠ¸ ë²”ìœ„ ë‚´ì— ìˆëŠ”ì§€ í™•ì¸
                        if (targetIndex < parsedList.length) {
                            parsedList[i].skipIndex = targetIndex;
                            parsedList[i].skipValue = parsedList[targetIndex].value;
                        }
                    }
                }
            }

            return parsedList;
        }

        // --- Core Logic ---

        function loadNewData() {
            const nameA = document.getElementById('list-a-name').value.trim();
            const valuesA = document.getElementById('list-a-values').value.trim();
            const skipA = parseInt(document.getElementById('list-a-skip').value, 10) || 0; // ìŠ¤í‚µ ê°„ê²© ì½ê¸°

            const nameB = document.getElementById('list-b-name').value.trim();
            const valuesB = document.getElementById('list-b-values').value.trim();
            const skipB = parseInt(document.getElementById('list-b-skip').value, 10) || 0; // ìŠ¤í‚µ ê°„ê²© ì½ê¸°

            listAData = processInput(valuesA, nameA, skipA); // 'skipA' ì „ë‹¬
            listBData = processInput(valuesB, nameB, skipB); // 'skipB' ì „ë‹¬
            
            // í•˜ë‚˜ë¼ë„ íŒŒì‹± ì‹¤íŒ¨ ì‹œ ì¤‘ë‹¨
            if (listAData === null || listBData === null) {
                isInitialized = false;
                resetVisualizationUI(false); // UIë§Œ ì´ˆê¸°í™”
                return;
            }

            listAName = nameA;
            listBName = nameB;

            listATitle.textContent = listAName;
            listBTitle.textContent = listBName;
            
            isInitialized = true;
            generateSteps();
            
            // ğŸš€ ì„±ê³µ ì‹œ ë ˆì´ì•„ì›ƒ ì „í™˜
            inputView.style.display = 'none';
            vizControls.style.display = 'block';
        }

        function resetVisualization() {
            // ğŸ”„ ë ˆì´ì•„ì›ƒ ì „í™˜
            inputView.style.display = 'block';
            vizControls.style.display = 'none';
            resetVisualizationUI(true);
        }

        function resetVisualizationUI(clearInputs) {
            // ìƒíƒœ ì´ˆê¸°í™”
            isInitialized = false;
            step = 0;
            history = [];
            listAData = [];
            listBData = [];

            // ì‹œê°í™” ì˜ì—­ ì´ˆê¸°í™”
            listADiv.innerHTML = '';
            listBDiv.innerHTML = '';
            resultDiv.innerHTML = '';
            
            if (clearInputs) {
                listATitle.textContent = document.getElementById('list-a-name').value.trim();
                listBTitle.textContent = document.getElementById('list-b-name').value.trim();
                errorMsg.textContent = '';
            }
            
            // ì»¨íŠ¸ë¡¤ ì´ˆê¸°í™”
            prevBtn.disabled = true;
            nextBtn.disabled = true;
            stepInfo.innerHTML = 'ì‹œê°í™” ì‹œì‘ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.';
        }


        // --- Step Generation Logic (ìŠ¤í‚µ í¬ì¸í„° ì•Œê³ ë¦¬ì¦˜) ---
        // (ì´ ë¶€ë¶„ì€ ì´ì „ ì½”ë“œì™€ ë™ì¼í•˜ê²Œ ì‘ë™í•©ë‹ˆë‹¤. processInputì˜ ê²°ê³¼ë¬¼ì— ì˜ì¡´)
        function generateSteps() {
            let pA = 0;
            let pB = 0;
            let intersection = [];
            history = [];
            step = 0;

            // Helper for highlighting
            const h = (val) => `<span class="highlight-value">${val}</span>`;

            // Initial state (Step 0)
            history.push({
                pA: 0,
                pB: 0,
                intersection: [],
                action: {
                    comparison: 'P1ê³¼ P2ì˜ ì²« ë…¸ë“œë¥¼ ë¹„êµí•  ì¤€ë¹„ê°€ ë˜ì—ˆìŠµë‹ˆë‹¤.',
                    move: 'ì¤€ë¹„ ì™„ë£Œ'
                },
                addedValue: null
            });

            while (pA < listAData.length && pB < listBData.length) {
                let itemA = listAData[pA];
                let itemB = listBData[pB];
                let addedValue = null;
                let action = {};
                
                const p1Text = `${listAName} ${h(itemA.value)}`;
                const p2Text = `${listBName} ${h(itemB.value)}`;

                if (itemA.value === itemB.value) {
                    addedValue = itemA.value;
                    intersection.push(itemA.value); // ìˆ˜ì •: itemA.value ì‚¬ìš©
                    
                    action.comparison = `${p1Text} == ${p2Text}`;
                    action.result = `âœ… ì¼ì¹˜! êµì§‘í•©ì— ${h(itemA.value)} ì¶”ê°€.`;
                    action.move = `P1 í¬ì¸í„° ì´ë™ | P2 í¬ì¸í„° ì´ë™`;

                    history.push({ pA, pB, intersection: [...intersection], action, addedValue });
                    pA++;
                    pB++;
                } 
                else if (itemA.value < itemB.value) {
                    action.comparison = `${p1Text} < ${p2Text} (P1 ì „ì§„ í•„ìš”)`;
                    
                    // ìŠ¤í‚µ í¬ì¸í„° í™•ì¸ (P1)
                    if (itemA.skipIndex !== null) {
                        const skipTarget = listAData[itemA.skipIndex];
                        action.skip_check = `P1 ${h(itemA.value)}ì— ìŠ¤í‚µ(->${h(skipTarget.value)}) ë°œê²¬!`;
                        
                        // ìŠ¤í‚µ ì¡°ê±´ í™•ì¸ (ì•ˆì „í•œ ì í”„)
                        if (skipTarget.value <= itemB.value) {
                            action.skip_result = `âœ… ìŠ¤í‚µ ì„±ê³µ! (${h(skipTarget.value)} <= ${h(itemB.value)})`;
                            action.move = `P1 í¬ì¸í„°ë¥¼ ${h(skipTarget.value)} (index ${itemA.skipIndex})ë¡œ ì í”„!`;
                            history.push({ pA, pB, intersection: [...intersection], action, addedValue });
                            pA = itemA.skipIndex;
                        } else {
                            action.skip_result = `âŒ ìŠ¤í‚µ ì‹¤íŒ¨! (${h(skipTarget.value)} > ${h(itemB.value)})`;
                            action.move = `P1 í¬ì¸í„°ë¥¼ í•œ ì¹¸ ì´ë™.`;
                            history.push({ pA, pB, intersection: [...intersection], action, addedValue });
                            pA++;
                        }
                    } else {
                        action.skip_check = `P1 ${h(itemA.value)}ì— ìŠ¤í‚µ í¬ì¸í„° ì—†ìŒ.`;
                        action.move = `P1 í¬ì¸í„°ë¥¼ í•œ ì¹¸ ì´ë™.`;
                        history.push({ pA, pB, intersection: [...intersection], action, addedValue });
                        pA++;
                    }
                } 
                else { // itemB.value < itemA.value
                    action.comparison = `${p2Text} < ${p1Text} (P2 ì „ì§„ í•„ìš”)`;
                    
                    // ìŠ¤í‚µ í¬ì¸í„° í™•ì¸ (P2)
                    if (itemB.skipIndex !== null) {
                        const skipTarget = listBData[itemB.skipIndex];
                        action.skip_check = `P2 ${h(itemB.value)}ì— ìŠ¤í‚µ(->${h(skipTarget.value)}) ë°œê²¬!`;
                        
                        // ìŠ¤í‚µ ì¡°ê±´ í™•ì¸ (ì•ˆì „í•œ ì í”„)
                        if (skipTarget.value <= itemA.value) {
                            action.skip_result = `âœ… ìŠ¤í‚µ ì„±ê³µ! (${h(skipTarget.value)} <= ${h(itemA.value)})`;
                            action.move = `P2 í¬ì¸í„°ë¥¼ ${h(skipTarget.value)} (index ${itemB.skipIndex})ë¡œ ì í”„!`;
                            history.push({ pA, pB, intersection: [...intersection], action, addedValue });
                            pB = itemB.skipIndex;
                        } else {
                            action.skip_result = `âŒ ìŠ¤í‚µ ì‹¤íŒ¨! (${h(skipTarget.value)} > ${h(itemA.value)})`;
                            action.move = `P2 í¬ì¸í„°ë¥¼ í•œ ì¹¸ ì´ë™.`;
                            history.push({ pA, pB, intersection: [...intersection], action, addedValue });
                            pB++;
                        }
                    } else {
                        action.skip_check = `P2 ${h(itemB.value)}ì— ìŠ¤í‚µ í¬ì¸í„° ì—†ìŒ.`;
                        action.move = `P2 í¬ì¸í„°ë¥¼ í•œ ì¹¸ ì´ë™.`;
                        history.push({ pA, pB, intersection: [...intersection], action, addedValue });
                        pB++;
                    }
                }
            }
            
            // Final state
            let finalAction = {};
            finalAction.comparison = 'âœ… êµì§‘í•© ì°¾ê¸° ì™„ë£Œ.';
            finalAction.move = 'ì–´ëŠ í•œ ë¦¬ìŠ¤íŠ¸ê°€ ëì— ë„ë‹¬í–ˆìŠµë‹ˆë‹¤.';
            history.push({ pA, pB, intersection: [...intersection], action: finalAction, addedValue: null });

            updateUI(0);
        }

        // --- UI Rendering Logic (ìŠ¤í‚µ í¬ì¸í„°ìš© ìˆ˜ì •) ---
        // (ì´ ë¶€ë¶„ì€ ì´ì „ ì½”ë“œì™€ ë™ì¼í•˜ê²Œ ì‘ë™í•©ë‹ˆë‹¤)
        
        function renderList(list, container, pointerIndex) {
            container.innerHTML = '';
            list.forEach((item, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'node-wrapper';

                const node = document.createElement('div');
                node.className = 'node';
                node.textContent = item.value;
                
                if (index === pointerIndex) {
                    const pointer = document.createElement('div');
                    pointer.className = 'pointer';
                    pointer.innerHTML = '&#9660;'; 
                    wrapper.appendChild(pointer);
                    node.classList.add('current-compare');
                } else if (index < pointerIndex) {
                    node.style.backgroundColor = '#95a5aa'; // Passed
                }

                wrapper.appendChild(node);
                
                // (ì‹ ê·œ) ìŠ¤í‚µ í¬ì¸í„° ì •ë³´ ë Œë”ë§
                if (item.skipValue !== null) {
                    const skipInfo = document.createElement('div');
                    skipInfo.className = 'skip-info';
                    skipInfo.textContent = item.skipValue;
                    wrapper.appendChild(skipInfo);
                }

                container.appendChild(wrapper);
            });
            
            // ë¦¬ìŠ¤íŠ¸ì˜ ëì— ë„ë‹¬í–ˆì„ ë•Œ "ë" ë…¸ë“œ í‘œì‹œ
            if (pointerIndex >= list.length) {
                const wrapper = document.createElement('div');
                wrapper.className = 'node-wrapper';
                const pointer = document.createElement('div');
                pointer.className = 'pointer';
                pointer.innerHTML = '&#9660;';
                pointer.style.color = '#2980b9'; 
                wrapper.appendChild(pointer);
                
                const endNode = document.createElement('div');
                endNode.className = 'node';
                endNode.textContent = 'ë';
                endNode.style.backgroundColor = '#2980b9';
                wrapper.appendChild(endNode);
                container.appendChild(wrapper);
            }
        }
        
        function renderIntersectionList(intersection, addedValue) {
            resultDiv.innerHTML = '';
            intersection.forEach((value, index) => {
                const node = document.createElement('div');
                node.className = 'intersection-node';
                
                if (value === addedValue && index === intersection.length - 1) {
                    node.classList.add('added');
                }
                
                node.textContent = value;
                resultDiv.appendChild(node);
            });
        }


        function updateUI(currentStep) {
            const state = history[currentStep];
            if (!state || !isInitialized) {
                 return;
            }

            // 1. ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
            renderList(listAData, listADiv, state.pA);
            renderList(listBData, listBDiv, state.pB);

            // 2. ê²°ê³¼ ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
            renderIntersectionList(state.intersection, state.addedValue);
            
            // 3. ë‹¨ê³„ ì •ë³´ ë Œë”ë§ (ìŠ¤í‚µ í¬ì¸í„°ìš©ìœ¼ë¡œ ìˆ˜ì •)
            const action = state.action;
            let stepHtml = `<div class="step-number-box">[${currentStep} / ${history.length - 1} ë‹¨ê³„]</div>`;
            
            if (action.comparison) stepHtml += `<div class="comparison-result">${action.comparison}</div>`;
            if (action.result) stepHtml += `<div class="intersection-action-text">${action.result}</div>`;
            if (action.skip_check) stepHtml += `<div class="skip-check">${action.skip_check}</div>`;
            
            if (action.skip_result) {
                const resultClass = action.skip_result.includes('âœ…') ? 'skip-success' : 'skip-fail';
                stepHtml += `<div class="${resultClass}">${action.skip_result}</div>`;
            }
            
            if (action.move) stepHtml += `<div class="pointer-move-text">${action.move}</div>`;
            
            stepInfo.innerHTML = stepHtml;
            
            // 4. ë²„íŠ¼ í™œì„±í™”
            prevBtn.disabled = currentStep === 0;
            nextBtn.disabled = currentStep === history.length - 1;
        }

        // --- Event Listeners ---

        visualizeBtn.addEventListener('click', loadNewData);
        resetBtn.addEventListener('click', resetVisualization);

        prevBtn.addEventListener('click', () => {
            if (step > 0) {
                step--;
                updateUI(step);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (step < history.length - 1) {
                step++;
                updateUI(step);
            }
        });

        document.addEventListener('DOMContentLoaded', () => resetVisualizationUI(true));
    </script>
