        /* ì‹œê°í™” ì¤‘ ì»¨íŠ¸ë¡¤ ë° ì¬ì„¤ì • ë²„íŠ¼ (ë³€ê²½ ì—†ìŒ) */

<body>

    <div class="main-content">

            <div id="input-view">

                    <div class="input-group">

                        <input type="text" id="list-b-values" value="1, 2, 4, 5, 45, 130, 140, 173">

                </div>
            </div>

            <div id="viz-controls" style="display: none;">
                <button id="reset-btn">ì¬ì„¤ì • (ìƒˆë¡œìš´ ê°’ ì…ë ¥)</button>
                
                <div id="step-info-container">
                    <div id="step-info">ì‹œê°í™” ì¤€ë¹„ ì¤‘...</div>

                <div class="controls">
                    <button id="prev-btn" class="control-btn" disabled>&#9664; ì´ì „ ë‹¨ê³„</button>

        </div>

        <div class="visualization-area">
            <h1>ğŸ“Š êµì§‘í•© ì‹œê°í™” ê²°ê³¼</h1>
            
            <div class="list-container">
                <div class="list-title" id="list-a-title">BRUTUS (List P1)</div>
                <div id="list-a" class="list"></div>
            </div>

            <div class="list-container">
                <div class="list-title" id="list-b-title">CAESAR (List P2)</div>
                <div id="list-b" class="list"></div>
            </div>

            <div class="list-container">

    <script>
        // List Data (ì‚¬ìš©ì ì…ë ¥ìœ¼ë¡œ ë³€ê²½ë  ë³€ìˆ˜)
        let listAData = [];
        let listBData = [];
        let listAName = '';
        let listBName = '';

        // DOM Elements
        const inputView = document.getElementById('input-view');
        const vizControls = document.getElementById('viz-controls');
        const listADiv = document.getElementById('list-a');
        const listBDiv = document.getElementById('list-b');
        const resultDiv = document.getElementById('result-list');
        const stepInfo = document.getElementById('step-info');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const visualizeBtn = document.getElementById('visualize-btn');
        const resetBtn = document.getElementById('reset-btn');
        const errorMsg = document.getElementById('error-message');

        // Title Elements
        const listATitle = document.getElementById('list-a-title');
        const listBTitle = document.getElementById('list-b-title');


        // State variables
        let step = 0;
        let history = []; 
        let isInitialized = false;

        // Helper function for text highlighting
        function highlightValue(value, isBlue = false) {
            if (value === 'ë') {
                return `<span class="highlight-value blue">${value}</span>`;
            }
            return `<span class="highlight-value">${value}</span>`;
        }

        // --- Data Processing and Validation ---

        function processInput(inputValue, listName) {
            errorMsg.textContent = '';
            
            let rawNumbers = inputValue.split(',')
                                        .map(s => s.trim())
                                        .filter(s => s.length > 0);
            
            let processedList = [];
            let invalidFound = false;

            for (const s of rawNumbers) {
                const num = parseInt(s);
                if (isNaN(num) || String(num) !== s) {
                    if (s !== "") {
                        invalidFound = true;
                    }
                } else {
                    processedList.push(num);
                }
            }

            if (invalidFound) {
                errorMsg.textContent += `ê²½ê³ : ${listName} ì…ë ¥ì— ìˆ«ìê°€ ì•„ë‹Œ ê°’ì´ í¬í•¨ë˜ì–´ ì œì™¸ë˜ì—ˆìŠµë‹ˆë‹¤. `;
            }

            processedList.sort((a, b) => a - b);
            processedList = Array.from(new Set(processedList));

            return processedList;
        }

        // --- Core Logic ---

        function loadNewData() {
            const nameA = document.getElementById('list-a-name').value.trim();
            const valuesA = document.getElementById('list-a-values').value.trim();
            const nameB = document.getElementById('list-b-name').value.trim();
            const valuesB = document.getElementById('list-b-values').value.trim();

            listAData = processInput(valuesA, nameA);
            listBData = processInput(valuesB, nameB);
            
            listAName = nameA;
            listBName = nameB;

            listATitle.textContent = listAName;
            listBTitle.textContent = listBName;

            if (listAData.length === 0 && listBData.length === 0 && (valuesA.length > 0 || valuesB.length > 0)) {
                 errorMsg.textContent = 'ì…ë ¥ëœ ëª¨ë“  ê°’ì´ ìœ íš¨í•˜ì§€ ì•Šê±°ë‚˜ ë¹„ì–´ìˆìŠµë‹ˆë‹¤. ìˆ«ìë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.';
                 isInitialized = false;
            } else if (listAData.length === 0 && listBData.length === 0) {
                isInitialized = false;
            } else {
                errorMsg.textContent = '';
                isInitialized = true;
                generateSteps();
                
                // ğŸš€ ì„±ê³µ ì‹œ ë ˆì´ì•„ì›ƒ ì „í™˜
                inputView.style.display = 'none';
                vizControls.style.display = 'block';
                return;
            }
            
            // ë¡œë“œ ì‹¤íŒ¨ ì‹œ UI ì´ˆê¸°í™”
            stepInfo.innerHTML = 'ì‹œê°í™” ì‹œì‘ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.';
            listADiv.innerHTML = '';
            listBDiv.innerHTML = '';
            resultDiv.innerHTML = '';
            prevBtn.disabled = true;
            nextBtn.disabled = true;
        }

        function resetVisualization() {
            // ğŸ”„ ë ˆì´ì•„ì›ƒ ì „í™˜
            inputView.style.display = 'block';
            vizControls.style.display = 'none';
            
            // ìƒíƒœ ì´ˆê¸°í™”
            isInitialized = false;
            step = 0;
            history = [];
            listAData = [];
            listBData = [];

            // ì‹œê°í™” ì˜ì—­ ì´ˆê¸°í™”
            listADiv.innerHTML = '';
            listBDiv.innerHTML = '';
            resultDiv.innerHTML = '';
            listATitle.textContent = document.getElementById('list-a-name').value.trim();
            listBTitle.textContent = document.getElementById('list-b-name').value.trim();
            
            // ì»¨íŠ¸ë¡¤ ì´ˆê¸°í™”
            prevBtn.disabled = true;
            nextBtn.disabled = true;
            stepInfo.innerHTML = 'ì‹œê°í™” ì‹œì‘ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.';
            errorMsg.textContent = '';
        }


        // --- Step Generation Logic (Action ë¬¸ìì—´ ìƒì„± ë¡œì§ ìˆ˜ì •) ---

        function generateSteps() {
            let pA = 0;
            let pB = 0;
            let intersection = [];
            history = [];
            step = 0;

            // Initial state (Step 0)
            history.push({
                pA: 0,
                pB: 0,
                intersection: [],
                action: {
                    comparison: 'P1ê³¼ P2ì˜ ì²« ë…¸ë“œë¥¼ ë¹„êµí•  ì¤€ë¹„ê°€ ë˜ì—ˆìŠµë‹ˆë‹¤.',
                    intersection: '',
                    move: 'ì¤€ë¹„ ì™„ë£Œ'
                },
                addedValue: null,
                movedPointer: null
            });

            while (pA < listAData.length && pB < listBData.length) {
                let currentA = listAData[pA];
                let currentB = listBData[pB];
                let addedValue = null;
                let action = {};
                let movedPointer = null;
                
                let comparisonText = '';
                let intersectionText = '';
                let pointerMoveText = '';
                
                // ğŸš€ ë¹„êµ í…ìŠ¤íŠ¸ ìƒì„± ë¡œì§ ìˆ˜ì •
                const p1Node = highlightValue(currentA);
                const p2Node = highlightValue(currentB);
                
                const p1CompText = `${listAName}ì˜ ${p1Node}`;
                const p2CompText = `${listBName}ì˜ ${p2Node}`;

                if (currentA === currentB) {
                    addedValue = currentA;
                    intersection.push(currentA);
                    
                    // BRUTUSì˜ 2ì™€<br>CAESARì˜ 2ê°€ ê°™ìŠµë‹ˆë‹¤.
                    comparisonText = `${p1CompText}ì™€<br>${p2CompText}ê°€ ê°™ìŠµë‹ˆë‹¤.`; 
                    intersectionText = `êµì§‘í•©ì— ì¶”ê°€.`;
                    pointerMoveText = `P1 í¬ì¸í„° ì´ë™ | P2 í¬ì¸í„° ì´ë™`;
                    movedPointer = 'Both';
                    pA++;
                    pB++;
                } else if (currentA < currentB) {
                    // BRUTUSì˜ 2ê°€<br>CAESARì˜ 5ë³´ë‹¤ ì‘ìŠµë‹ˆë‹¤.
                    comparisonText = `${p1CompText}ê°€<br>${p2CompText}ë³´ë‹¤ ì‘ìŠµë‹ˆë‹¤.`; 
                    intersectionText = '';
                    pointerMoveText = `P1 í¬ì¸í„° ì´ë™`;
                    movedPointer = 'P1';
                    pA++;
                } else {
                    // CAESARì˜ 5ê°€<br>BRUTUSì˜ 2ë³´ë‹¤ ì‘ìŠµë‹ˆë‹¤.
                    comparisonText = `${p2CompText}ê°€<br>${p1CompText}ë³´ë‹¤ ì‘ìŠµë‹ˆë‹¤.`; 
                    intersectionText = '';
                    pointerMoveText = `P2 í¬ì¸í„° ì´ë™`;
                    movedPointer = 'P2';
                    pB++;
                }
                
                action.comparison = comparisonText;
                action.intersection = intersectionText;
                action.move = pointerMoveText;

                history.push({
                    pA: pA, 
                    pB: pB, 
                    intersection: [...intersection],
                    action: action,
                    addedValue: addedValue,
                    movedPointer: movedPointer
                });
            }
            
            let finalAction = {};
            finalAction.comparison = 'âœ… êµì§‘í•© ì°¾ê¸° ì™„ë£Œ.';
            finalAction.intersection = '';
            finalAction.move = 'ì–´ëŠ í•œ ë¦¬ìŠ¤íŠ¸ê°€ ëë‚¬ìŠµë‹ˆë‹¤.';
            if (intersection.length === 0) {
                 finalAction.move += ' (êµì§‘í•© ê²°ê³¼ ì—†ìŒ)';
            }

            history.push({
                pA: pA,
                pB: pB,
                intersection: [...intersection],
                action: finalAction,
                addedValue: null,
                movedPointer: null
            });

            updateUI(0);
        }

        // --- UI Rendering Logic (ì´ì „ê³¼ ë™ì¼) ---
        
        function renderList(list, container, pointerIndex) {
            container.innerHTML = '';
            list.forEach((value, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'node-wrapper';

                const node = document.createElement('div');
                node.className = 'node';
                node.textContent = value;
                
                if (index === pointerIndex) {
                    const pointer = document.createElement('div');
                    pointer.className = 'pointer';
                    pointer.innerHTML = '&#9660;'; 
                    wrapper.appendChild(pointer);
                    node.classList.add('current-compare');
                } else if (index < pointerIndex) {
                    node.style.backgroundColor = '#95a5aa'; 
                }

                wrapper.appendChild(node);
                container.appendChild(wrapper);
            });
            
            if (pointerIndex >= list.length) {
                const wrapper = document.createElement('div');
                wrapper.className = 'node-wrapper';
                const pointer = document.createElement('div');
                pointer.className = 'pointer';
                pointer.innerHTML = '&#9660;';
                pointer.style.color = '#2980b9'; 
                wrapper.appendChild(pointer);
                
                const endNode = document.createElement('div');
                endNode.className = 'node';
                endNode.textContent = 'ë';
                endNode.style.backgroundColor = '#2980b9';
                wrapper.appendChild(endNode);
                container.appendChild(wrapper);
            }
        }
        
        function renderIntersectionList(intersection, addedValue) {
            resultDiv.innerHTML = '';
            intersection.forEach((value, index) => {
                const node = document.createElement('div');
                
                if (value === addedValue && index === intersection.length - 1) {
                     node.className = 'intersection-node';
                     node.style.backgroundColor = '#f1c40f'; 
                     node.style.color = '#333';
                     node.style.animation = 'pulse 0.5s ease-out'; 
                } else {
                    node.className = 'intersection-node';
                }
                
                node.textContent = value;
                resultDiv.appendChild(node);
            });
        }


        function updateUI(currentStep) {
            const state = history[currentStep];
            if (!state || !isInitialized) {
                 return;
            }

            renderList(listAData, listADiv, state.pA);
            renderList(listBData, listBDiv, state.pB);

            renderIntersectionList(state.intersection, state.addedValue);
            
            const stepNumberHTML = `<div class="step-number-box">[${currentStep} / ${history.length - 1} ë‹¨ê³„]</div>`;
            const comparisonHTML = `<div class="comparison-result">${state.action.comparison}</div>`;
            const intersectionActionHTML = state.action.intersection ? `<div class="intersection-action-text">${state.action.intersection}</div>` : '';
            const moveHTML = `<div class="pointer-move-text">${state.action.move}</div>`;
            
            stepInfo.innerHTML = stepNumberHTML + comparisonHTML + intersectionActionHTML + moveHTML;
            
            prevBtn.disabled = currentStep === 0;
            nextBtn.disabled = currentStep === history.length - 1;
        }

        // --- Event Listeners ---

        visualizeBtn.addEventListener('click', loadNewData);
        resetBtn.addEventListener('click', resetVisualization);

        prevBtn.addEventListener('click', () => {
            if (step > 0) {
                step--;
                updateUI(step);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (step < history.length - 1) {
                step++;
                updateUI(step);
            }
        });

        document.addEventListener('DOMContentLoaded', resetVisualization);
    </script>
